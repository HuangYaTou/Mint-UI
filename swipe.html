<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<script type="text/javascript" src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- 引入样式 -->
<link rel="stylesheet" href="https://unpkg.com/mint-ui/lib/style.css">
<!-- 引入组件库 -->
<script src="https://unpkg.com/mint-ui/lib/index.js"></script>
<style type="text/css">
    *{ margin: 0; padding: 0; }
    .swipe{ width: 500px; height: 300px; }

    .success { color: #f0f; }
    .iconSuccess { height: 32px; line-height: 32px; background: url(images/icon_gou1.png) no-repeat; }
</style>
</head>
<body>
    <div id="app">
        <div>
            <button @click="handleClick()">点击弹出Toast</button>
            <button @click="handleClick(2)">点击弹出带有icon的Toast</button>
            <button @click="handleClick(3)">自定义Toast位置</button>
        </div>

        <p>总共有{{images.length}}张图片轮播：</p>
        <div class="swipe">
            <mt-swipe :auto="3000" :default-index="startIndex">
                <mt-swipe-item v-for="(image,index) in images" :key="index"><img :src="image" style="width: 100%; height: 100%;"></mt-swipe-item>
            </mt-swipe>
        </div>
    </div>

<script type="text/javascript">
    var vm = new Vue({
        el: '#app',
        data: {
            startIndex: 0,  //初始显示的轮播图的索引
            images: ['images/1.jpg', 'images/2.jpg', 'images/3.jpg', 'images/4.jpg']
        },
        methods: {
            handleClick(_type) {
                if(_type) {
                    if(_type==2) {
                        this.$toast({
                            message: '操作成功',
                            className: 'success',
                            iconClass: 'iconSuccess',
                            duration: -1
                        });
                    }
                    else if(_type==3) {

                    }
                }
                else {
                    this.$toast('这是弹出层提示信息');
                }
            }
        }
    });
</script>
</body>
</html>
